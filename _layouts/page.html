---
layout: default
---

{% capture image_path %}{{ page.date | date: "%Y-%m-%d" }}-{{ page.slug }}/{{ page.image.path }}{% endcapture %}

{% if page.image %}
<p>
  <img src="{{ 'assets/posts/' | relative_url | append: image_path }}" alt="coffee">
</p>
{% endif %}

<h1>{{ page.title }}</h1>

{{ content }}
